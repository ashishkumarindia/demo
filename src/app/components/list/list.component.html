<mat-form-field appearance="standard">
    <mat-label>Type to filter...</mat-label>
    <input matInput (input)="applyFilter($event)" #input>
</mat-form-field>


<mat-table #table [dataSource]="dataSource">
    <ng-container matColumnDef="fullName">
        <mat-header-cell *matHeaderCellDef>Full Name </mat-header-cell>
        <mat-cell *matCellDef="let element"> {{element.fullName}} </mat-cell>
    </ng-container>

    <ng-container matColumnDef="brand">
        <mat-header-cell *matHeaderCellDef> Brand </mat-header-cell>
        <mat-cell *matCellDef="let element"> {{element.brand}} </mat-cell>
    </ng-container>

    <ng-container matColumnDef="quantity">
        <mat-header-cell *matHeaderCellDef> Quantity </mat-header-cell>
        <mat-cell *matCellDef="let element" [style.color]="(element.quantity < quantityAlertCheck) ? 'yellow' : ''">
            {{element.quantity}}
        </mat-cell>
    </ng-container>

    <ng-container matColumnDef="expiryDate">
        <mat-header-cell *matHeaderCellDef> Expiry Date </mat-header-cell>
        <mat-cell *matCellDef="let element" [style.color]="IsExpire(element.expiryDate) ? 'red' : ''">
            {{element.expiryDate | date}} </mat-cell>
    </ng-container>
    <mat-header-row *matHeaderRowDef="displayedColumns"></mat-header-row>
    <tr class="mat-row" *matNoDataRow>
        <td class="mat-cell" colspan="9999">
          No data found
        </td>
      </tr>
    <mat-row (click)="navigate(row)" *matRowDef="let row; columns: displayedColumns;"></mat-row>
</mat-table>
